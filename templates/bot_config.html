{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-robot me-2"></i>Configurar Bot</h1>
    <p class="text-muted">Ajuste mensagens, horários e comportamento do bot</p>
 </div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h6 class="card-title mb-0">Templates de Mensagem</h6>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Mensagem de Confirmação</label>
                        <textarea class="form-control" name="msg_confirmacao" rows="3" placeholder="Olá, sua consulta está confirmada para {{data}} às {{hora}}."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mensagem de Lembrete</label>
                        <textarea class="form-control" name="msg_lembrete" rows="3" placeholder="Lembrete: você tem um agendamento em {{horas_restantes}} horas."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mensagem de Reagendamento</label>
                        <textarea class="form-control" name="msg_reagendamento" rows="3" placeholder="Deseja reagendar? Envie 'SIM' para opções."></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h6 class="card-title mb-0">Horários & Regras</h6>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Janela de Lembrete (horas)</label>
                    <input type="number" class="form-control" min="1" value="24">
                </div>
                <div class="mb-3">
                    <label class="form-label">Ativar confirmação automática</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="autoConfirm">
                        <label class="form-check-label" for="autoConfirm">Sim</label>
                    </div>
                </div>
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-1"></i>
                    Ajustes avançados podem ser integrados à API conforme necessidade.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
