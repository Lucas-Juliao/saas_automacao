{% extends "base.html" %}

{% block content %}
<div class="page-header d-flex justify-content-between align-items-center">
    <div>
        <h1 class="m-0"><i class="fas fa-info-circle me-2"></i>Detalhes do Serviço</h1>
        <p class="text-muted m-0">Visualização de dados do serviço</p>
    </div>
    <a href="{{ url_for('servicos_pesquisar') }}" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i>Voltar</a>
 </div>

<div class="card">
    <div class="card-body">
        <div class="row g-4">
            <div class="col-md-8">
                <dl class="row mb-0">
                    <dt class="col-sm-3">Nome</dt>
                    <dd class="col-sm-9">{{ servico.nome }}</dd>

                    <dt class="col-sm-3">Descrição</dt>
                    <dd class="col-sm-9">{{ servico.descricao or '-' }}</dd>

                    <dt class="col-sm-3">Preço</dt>
                    <dd class="col-sm-9">{{ 'R$ %.2f'|format(servico.preco) }}</dd>

                    <dt class="col-sm-3">Duração</dt>
                    <dd class="col-sm-9">{{ servico.duracao_minutos }} minutos</dd>
                </dl>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
 </div>
{% endblock %}
